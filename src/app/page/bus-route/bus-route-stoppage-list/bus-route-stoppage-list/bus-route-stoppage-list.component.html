<div fxLayout="row" fxFlexFill>
    <div class="root" fxLayout="column" fxFlex="50" >

        <div class="header-div" fxLayoutAlign="center center" style="margin-bottom: 20px;">
            Route : {{ busRouteMappingMetaData.routeMetaData.name }}, {{ busRouteMappingMetaData.bus.number }}
        </div>

        <div style="overflow-x:scroll; overflow-y: scroll; ">
            <table mat-table [dataSource]="busRouteStoppages" class="mat-elevation-z8" >

                <ng-container matColumnDef="town">
                    <th mat-header-cell *matHeaderCellDef> Town </th>
                    <td mat-cell *matCellDef="let busRouteStoppage"> {{busRouteStoppage.townName}} </td>
                </ng-container>
            
                <ng-container matColumnDef="bus_adda">
                    <th mat-header-cell *matHeaderCellDef> Bus Adda </th>
                    <td mat-cell *matCellDef="let busRouteStoppage"> {{busRouteStoppage.townStoppage.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="latitude">
                    <th mat-header-cell *matHeaderCellDef> Latitude </th>
                    <td mat-cell *matCellDef="let busRouteStoppage">
                        <input type="number" [(ngModel)]="busRouteStoppage.newLatitudeValue" (ngModelChange)="onChangeInLatLngValue($event)" [disabled]="busRouteStoppage.editStatus == 'Saved'">
                    </td>
                </ng-container>

                <ng-container matColumnDef="longitude">
                    <th mat-header-cell *matHeaderCellDef> Longitude </th>
                    <td mat-cell *matCellDef="let busRouteStoppage">
                        <input type="number" [(ngModel)]="busRouteStoppage.newLongitudeValue" (ngModelChange)="onChangeInLatLngValue($event)" [disabled]="busRouteStoppage.editStatus == 'Saved'">
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let busRouteStoppage">
                        <div *ngIf="busRouteStoppage.editStatus == 'Changed'" (click)="onUpdateLatLongClick(busRouteStoppage)" class="image-button" >
                            <mat-icon aria-hidden="false" style="color: #333333; margin: auto;" matTooltip="Save" >done</mat-icon>
                        </div>
                        <div *ngIf="busRouteStoppage.editStatus == 'Saved'" (click)="onEditLatLongClick(busRouteStoppage)" class="image-button">
                            <mat-icon aria-hidden="false" style="color: #333333; margin: auto;" matTooltip="Edit" >edit</mat-icon>
                        </div>
                        <div *ngIf="busRouteStoppage.editStatus == 'Changed'" (click)="onRollbackLatLongClick(busRouteStoppage)" class="image-button">
                            <mat-icon aria-hidden="false" style="color: #333333; margin: auto;" matTooltip="Revert Changes" >settings_backup_restore</mat-icon>
                        </div>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

    <div fxFlex="50" >
        <div #mapContainer id="map" ></div>
    </div>

    <div class="float-div">
        <button mat-raised-button class="action-button" (click)="clickEvent_ToCreateJourneys()" >Create Journeys</button>
    </div>
</div>
