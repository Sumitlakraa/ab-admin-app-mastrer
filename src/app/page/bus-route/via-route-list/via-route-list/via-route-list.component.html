<div fxLayout="column" fxFlexFill>
    <div style="height: 80px;">
        <div class="header-div" fxLayoutAlign="center center" >
            Route : {{ busRouteMappingMetaData.routeMetaData.name }}, {{ busRouteMappingMetaData.bus.number }}
        </div>
    </div>
    <mat-chip-list aria-label="selection" style="margin-left: 20px; margin-top: 10px; margin-bottom: 10px;" fxFlex="60">
        <mat-chip *ngFor="let filter of filters | keyvalue" (removed)="removeFilter(filter.key)">
            {{ filtersDisplayValue.get(filter.key) }}
            <button matChipRemove><mat-icon>cancel</mat-icon></button>
        </mat-chip>
    </mat-chip-list>

    <div style="overflow-x:scroll; overflow-y: scroll;" fxFlex="1 1 calc(100% - 100px)">
        <table mat-table [dataSource]="viaRoutes" class="mat-elevation-z8" >

            <ng-container matColumnDef="from_town">
                <th mat-header-cell *matHeaderCellDef> 
                    <button class="filterButton"  mat-stroked-button color="primary" #starttownbutton (click)="openStartTownFilterDialog(starttownbutton)">Start Town</button>
                 </th>
                <td mat-cell *matCellDef="let viaRoute"> {{viaRoute.fromTownName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="to_town">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="filterButton"  mat-stroked-button color="primary" #endtownbutton (click)="openEndTownFilterDialog(endtownbutton)">End Town</button>
                </th>
                <td mat-cell *matCellDef="let viaRoute"> {{viaRoute.toTownName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let viaRoute">
                    <mat-slide-toggle [(ngModel)]="viaRoute.newStatusValue" (change)="toggleEvent(viaRoute)"></mat-slide-toggle>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="float-div">
            <button mat-raised-button class="action-button" (click)="nextPage()" >Next</button>
        </div>
    </div>
</div>
