<div style="height: 80px; padding-right: 20px;" fxLayoutAlign="end center">

</div>

<div style="width:fill; overflow-x:scroll;" style="height: 10px;">
    <table mat-table [dataSource]="busRouteJourneys" class="mat-elevation-z8" >

        <ng-container matColumnDef="bus_number">
            <th mat-header-cell *matHeaderCellDef> Bus </th>
            <td mat-cell *matCellDef="let busRouteJourney"> {{busRouteJourney.busNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="route_name">
            <th mat-header-cell *matHeaderCellDef> Route </th>
            <td mat-cell *matCellDef="let busRouteJourney"> {{busRouteJourney.routeName}} </td>
        </ng-container>

        <ng-container matColumnDef="start_time">
            <th mat-header-cell *matHeaderCellDef> Start Time </th>
            <td mat-cell *matCellDef="let busRouteJourney"> {{busRouteJourney.startTime}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let busRouteJourney">
                <mat-slide-toggle [(ngModel)]="busRouteJourney.newActiveValue" (change)="toggleEvent(busRouteJourney)"></mat-slide-toggle>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
