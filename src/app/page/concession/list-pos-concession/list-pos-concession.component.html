<div style="height: 80px; padding-right: 20px;" fxLayoutAlign="end center">
    <mat-chip-list aria-label="selection" style="margin-left: 20px;" fxFlex="60">
        <mat-chip *ngFor="let filter of filters | keyvalue" (removed)="removeFilter(filter.key)">
            {{ filtersDisplayValue.get(filter.key) }}
            <button matChipRemove><mat-icon>cancel</mat-icon></button>
        </mat-chip>
    </mat-chip-list>

    <div fxFlex="40" fxLayoutAlign="end center">
        <button mat-raised-button class="action-button" (click)="onAddBusClick()"
             style="padding-left: 50px; padding-right: 50px;">Add Concession</button>
    </div>
</div>

<div style="width:fill; overflow-x:scroll;" style="height: 10px;">
    <table mat-table [dataSource]="concession" class="mat-elevation-z8" >

        <ng-container matColumnDef="bus_number">
            <th mat-header-cell *matHeaderCellDef>
            <button class="filterButton" #busButton mat-stroked-button color="primary" (click)="openBusFilterDialog(busButton)">Bus</button>
            </th>
            <td mat-cell *matCellDef="let concession"> {{concession.bus_number}} </td>
        </ng-container>

        <ng-container matColumnDef="concession_name">
            <th mat-header-cell *matHeaderCellDef>Concession Name</th>
            <td mat-cell *matCellDef="let concession"> {{concession.name}} </td>
        </ng-container>

        <ng-container matColumnDef="concession_percentage">
            <th mat-header-cell *matHeaderCellDef>Concession % </th>
            <td mat-cell *matCellDef="let concession"> {{concession.value}} </td>
        </ng-container>

        <ng-container matColumnDef="is_active">
            <th mat-header-cell *matHeaderCellDef> Is Active </th>
            <td mat-cell *matCellDef="let concession" (click)="stopPropagation($event)">
                <mat-slide-toggle [(ngModel)]="concession.new_is_active" (change)="toggleEvent(concession)"></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEditBusClick(row)"></tr>
    </table>

        [pageSizeOptions]="[100]"
        (page)="pageEvent = $event; onPaginateChange($event)"
        aria-label="Select page"
        showFirstLastButtons>
    </mat-paginator> -->
</div>
