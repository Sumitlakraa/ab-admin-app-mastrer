<div fxLayout="column" fxFlexFill>
    <div style="height: 60px; padding-right: 20px;" fxLayoutAlign="end center">
        <button mat-raised-button class="action-button" (click)="onAddDistrictClick()"
        style="padding-left: 50px; padding-right: 50px;">Add District</button>
    </div>

    <div style="overflow-x:scroll; overflow-y: scroll;" fxFlex="1 1 calc(100% - 60px)">
        <table mat-table [dataSource]="districts" class="mat-elevation-z8" >

            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef> District </th>
                <td mat-cell *matCellDef="let district"> {{district.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let district"> {{district.state.name}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEditDistrictClick(row)"></tr>
        </table>
    </div>
</div>
