<div fxLayout="column" fxFlexFill>
    <div style="height: 80px; padding-right: 20px;" fxLayoutAlign="end center">
        <mat-chip-list aria-label="selection" style="margin-left: 20px;" fxFlex="60">
            <mat-chip *ngFor="let filter of filters | keyvalue" (removed)="removeFilter(filter.key)">
                {{ filtersDisplayValue.get(filter.key) }}
                <button matChipRemove><mat-icon>cancel</mat-icon></button>
            </mat-chip>
        </mat-chip-list>

        <div fxFlex="40" fxLayoutAlign="end center">
            <button mat-raised-button class="action-button" (click)="onAddTownClick()" 
            style="padding-left: 50px; padding-right: 50px;">Add Town</button>
        </div>
    </div>

    <div style="overflow-x:scroll; overflow-y: scroll;" fxFlex="1 1 calc(100% - 60px)">
        <table mat-table [dataSource]="towns" class="mat-elevation-z8" >

            <!-- <ng-container matColumnDef="town">
                <th mat-header-cell *matHeaderCellDef> Town </th>
                <td mat-cell *matCellDef="let town"> {{town.name}} </td>
            </ng-container> -->

            <ng-container matColumnDef="town">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="filterButton" #townButton mat-stroked-button color="primary" (click)="openTownFilterDialog(townButton)">Town</button> 
                </th>
                <td mat-cell *matCellDef="let town"> {{town.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="town-hi">
                <th mat-header-cell *matHeaderCellDef> Town (Hindi) </th>
                <td mat-cell *matCellDef="let town"> {{town.nameTranslation.hindi}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let town"> {{town.type}} </td>
            </ng-container>

            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="filterButton" #districtButton mat-stroked-button color="primary" (click)="openDistrictFilterDialog(districtButton)">District</button>
                </th>
                <td mat-cell *matCellDef="let town"> {{town.district.name}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let town"> {{town.district.state.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="bus_adda_count">
                <th mat-header-cell *matHeaderCellDef> #Bus Adda </th>
                <td mat-cell *matCellDef="let town"> {{ town.townStoppageCount }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let town">{{town.status}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEditTownClick(row)"></tr>
        </table>
        <div>

            <mat-paginator #paginator class="mat-elevation-z8"
                [length]="itemCount"
                [pageSize]="30"
                [pageSizeOptions]="[30]"
                (page)="pageEvent = $event; onPaginateChange($event)"
                aria-label="Select page"
                showFirstLastButtons>
            </mat-paginator>


        </div>


    </div>

</div>
