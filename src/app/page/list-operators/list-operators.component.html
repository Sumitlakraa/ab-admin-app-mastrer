<div style="height: 80px; padding-right: 20px;" fxLayoutAlign="end center">
    <mat-chip-list aria-label="selection" style="margin-left: 20px;" fxFlex="60">
        <mat-chip *ngFor="let filter of filters | keyvalue" (removed)="removeFilter(filter.key)">
            {{ filtersDisplayValue.get(filter.key) }}
            <button matChipRemove><mat-icon>cancel</mat-icon></button>
        </mat-chip>
    </mat-chip-list>

    <div fxFlex="40" fxLayoutAlign="end center">
        <button mat-raised-button class="action-button" (click)="onAddOperatorClick()"
            style="padding-left: 50px; padding-right: 50px;">Add Operator</button>
    </div>
</div>

<div style="width:fill; overflow-x:scroll;" style="height: 10px;">
    <table mat-table [dataSource]="operators" class="mat-elevation-z8" >

        <ng-container matColumnDef="company_name">
            <th mat-header-cell *matHeaderCellDef>
               <button class="filterButton" #companyButton mat-stroked-button color="primary" (click)="openCompanyNameFilterDialog(companyButton)">Company Name</button>
            </th>
            <td mat-cell *matCellDef="let operator"> {{operator.company_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="owner_name">
            <th mat-header-cell *matHeaderCellDef> 
                <button class="filterButton" #ownerButton mat-stroked-button color="primary" (click)="openOwnerNameFilterDialog(ownerButton)">Owner Name</button>
            </th>
            <td mat-cell *matCellDef="let operator"> {{operator.owner_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="owner_number">
            <th mat-header-cell *matHeaderCellDef>
                <button class="filterButton" #mobileButton mat-stroked-button color="primary" (click)="openMobileFilterDialog(mobileButton)">Mobile</button>
            </th>
            <td mat-cell *matCellDef="let operator"> {{operator.owner_number}} </td>
        </ng-container>
    
        <ng-container matColumnDef="total_buses">
            <th mat-header-cell *matHeaderCellDef> Total Buses </th>
            <td mat-cell *matCellDef="let operator">{{operator.onboarded_bus_count}}/{{operator.bus_counts}} </td>
        </ng-container>

        <ng-container matColumnDef="town">
            <th mat-header-cell *matHeaderCellDef> Town </th>
            <td mat-cell *matCellDef="let operator"> {{operator.town}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let operator"> {{operator.status}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEditOperatorClick(row)"></tr>
    </table>

    <mat-paginator #paginator class="mat-elevation-z8"
        [length]="itemCount"
        [pageSize]="30"
        [pageSizeOptions]="[30]"
        (page)="pageEvent = $event; onPaginateChange($event)"
        aria-label="Select page"
        showFirstLastButtons>
    </mat-paginator>
</div>
