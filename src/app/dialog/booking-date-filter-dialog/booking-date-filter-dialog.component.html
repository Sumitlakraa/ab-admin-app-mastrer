<div class="root" fxLayout="column">
    <form [formGroup]="formGrp" (ngSubmit)="onSubmit()" >
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Enter Booking Date</mat-label>
            <input matInput type="date" placeholder="Date" formControlName="date">
        </mat-form-field>

        <button mat-raised-button class="action-button" type="submit">Apply</button>
    </form>
</div>
