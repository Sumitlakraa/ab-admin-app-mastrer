<div class="root" fxLayout="column">
    <form [formGroup]="formGrp" (ngSubmit)="onSubmit()" >
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Category</mat-label>
            <input matInput type="text" placeholder="Category" formControlName="category" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" >
                <mat-option *ngFor="let option of filteredCategoryOptions | async" [value]="option" 
                    (onSelectionChange)="onCategorySelectionChanged(option, $event)">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <button mat-raised-button class="action-button" type="submit">Apply</button>
    </form>
</div>
