<div class="root" fxLayout="column">
    <form [formGroup]="formGrp" (ngSubmit)="onSubmit()" >
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Route</mat-label>
            <input matInput type="text" placeholder="Route" formControlName="route" [matAutocomplete]="auto" (keyup)="onKeyUpEvent($event)">
            <mat-autocomplete #auto="matAutocomplete" >
                <mat-option *ngFor="let option of filteredRouteOptions | async" [value]="option.name" 
                    (onSelectionChange)="onRouteSelectionChanged(option, $event)">
                    {{ option.name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <button mat-raised-button class="action-button" type="submit">Apply</button>
    </form>
</div>
