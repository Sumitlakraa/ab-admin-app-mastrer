<div class="root" fxLayout="column">
    <form [formGroup]="formGrp" (ngSubmit)="onSubmit()" >
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>PNR</mat-label>
            <input matInput type="number" placeholder="PNR" formControlName="pnr" [matAutocomplete]="auto" (keyup)="onKeyUpEvent($event)">
            <mat-autocomplete #auto="matAutocomplete" >
                <mat-option *ngFor="let option of filteredPnrOptions | async" [value]="option.number" 
                    (onSelectionChange)="onPnrSelectionChanged(option, $event)">
                    {{ option.number }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        
        <button mat-raised-button class="action-button" type="submit">Apply</button>
    </form>
</div>
