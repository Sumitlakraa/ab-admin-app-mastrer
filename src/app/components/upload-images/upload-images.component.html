  <mat-form-field appearance="fill" floatLabel="always">
    <!-- <div> -->
      <!-- <mat-toolbar>-->
        <mat-label>{{ title }}</mat-label>
        <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'" readonly style="font-size: 12px;" />
        <!-- <button
          mat-flat-button
          color="primary"

        >{{ title }}</button> -->
      <!-- </mat-toolbar> -->
      <input type="file" name="fileInput" style="color: transparent;"
        accept="image/*" multiple (change)="selectFiles($event)" />
    <!-- </div> -->
  </mat-form-field>
  <div>
    <div *ngFor='let imageData of imagesOnServer; let i = index'>
      <img  [src]="imageData.image" class="preview" style="width: auto; height: 80px;">
      <mat-icon aria-hidden="false" (click)="deleteServerImage(i)">delete</mat-icon>
    </div>

    <div *ngFor='let preview of previews; let i = index'>
      <img  [src]="preview" class="preview" style="width: auto; height: 80px;">
      <mat-icon aria-hidden="false" (click)="deleteSelection(i)">delete</mat-icon>
    </div>
  </div>
